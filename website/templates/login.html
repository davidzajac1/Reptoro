<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Reptoro</title>
  <link href="static/css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="static/assets/img/favicon.png" />
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="layoutDefault">
    <div id="layoutDefault_content">
      <main>
        <!-- Navbar-->
        <nav class="navbar navbar-marketing navbar-expand-lg bg-white navbar-light">
          <div class="container px-5">
            <a class="navbar-brand text-dark" style="font-size: 30px;" href="/">Reptoro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i
                data-feather="menu"></i></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto me-lg-5">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/#features">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="/#pricing">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="/#faq">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="contact-us">Contact Us</a></li>
              </ul>
              <a class="btn fw-500 ms-lg-4 btn-primary" href="create-account">
                Sign Up
                <i class="ms-2" data-feather="arrow-right"></i>
              </a>
            </div>
          </div>
        </nav>
        <!-- Page Header-->
        <header class="page-header-ui page-header-ui-dark bg-img-repeat bg-secondary" style="background-image: url('static/assets/img/backgrounds/pattern-shapes.png')">
          <div class="page-header-ui-content">
            <div class="container px-5">
              <div class="row gx-5 align-items-center justify-content-center">
                <div class="col-lg-6">
                  <div class="card rounded-3 text-dark">
                    <div class="card-header py-4">Login to Reptoro</div>
                    <div class="card-body">
                      <form method="post">
                        <div class="mb-3">
                          <label class="small text-gray-600" for="LoginEmail">Email</label>
                          <input class="form-control" id="LoginEmail" name="email" type="email" />
                        </div>
                        <div class="mb-4">
                          <label class="small text-gray-600" for="LoginPassword">Password</label>
                          <input class="form-control" id="LoginPassword" name="password" type="password" />
                        </div>
                        <div class="d-grid mb-3"><button class="btn btn-primary fw-500" type="submit">Login</button></div>
                        <div class="small text-blue-600 mb-1  text-center">New to Reptoro? <a href="create-account">Sign Up</a></div>
                        <div class="align-items-center  text-center">
                          <a href="#!" class="small text-blue-600">Forgot Password</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="svg-border-angled text-white">
            <!-- Angled SVG Border-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" fill="currentColor">
              <polygon points="0,100 100,0 100,100"></polygon>
            </svg>
          </div>
        </header>
      </main>
    </div>
    <div id="layoutDefault_footer">
      <footer class="footer pt-1 pb-5 mt-auto bg-white footer-light">
        <div class="container px-5">
          <hr class="my-5" />
          <div class="row gx-5 align-items-center">
            <div class="col-md-6 small">Copyright &copy; Reptoro 2020</div>
            <div class="col-md-6 text-md-end small">
              <a href="/privacy">Privacy Policy</a>
              &middot;
              <a href="/terms">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="static/js/scripts.js"></script>
</body>

</html>
